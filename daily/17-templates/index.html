<!doctype html>

<html>

<head>
    <!-- Include Mustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <!-- Include our app -->
    <script src="chats.js"></script>
    
    <!-- Change the type so it doesn't expect JS -->
    <script type="x-mustache-template" id="message-template">
        <p>A message from the user:</p>
        <div>
            <p class="from">From {{ name }}:</p>
        </div>

        <h2>{{ message }}</h2>
    </script>
</head>

<body>
    <header>
        <h1>Chat app</h1>
    </header>
    <!-- 
        Mustache solves two problems for us:
            1. Writing Javascript that modifies the DOM is clunky vs HTML.
            2. Structure and content belongs in HTML, not in JS.
    -->

    <!-- Sample text will go here -->
    <h1></h1>
    <ul></ul>
</body>

</html>
